<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <!-- <script src="main.js"></script> -->
</head>

<body>



  <form class="login-form">
    <h2>Account Login</h2>
    <div>
      <label>
        <span>Username</span>
        <input type="text" name="username" id="username" placeholder="your username" maxlength="12" autofocus required>
      </label>
    </div>
    <div>
      <label>
        <span>Password</span>
        <input type="text" name="password" id="password" placeholder="password" autofocus required>
        <a href="" id="resetPassword">Forgot password?</a>
      </label>
    </div>


    <button type="submit">Login</button>
  </form>
</body>

</html>
