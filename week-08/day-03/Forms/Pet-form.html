<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="petform.css" />
  <script src="pets.js"></script>
</head>

<body>
  <form class="pet-form">
    <div class="form-flex">
      <p>What is your favourite pet?</p>
      <label>
        <input type="radio" value="Dog" name="pet-list">
        <span>Dog</span>
      </label>
      <label>
        <input type="radio" value="Cat" name="pet-list">
        <span>Cat</span>
      </label>
      <label>
        <input type="radio" value="Viktor" name="pet-list">
        <span>Viktor, The Goldfish</span>
      </label>
    </div>
    <div class="form-flex">
      <p>Do you want to sign up for cat facts?</p>
      <label>
        <input type="radio" value="Yes" name="cat-facts">
        <span>Yes</span>
      </label>
      <label>
        <input type="radio" value="No" name="cat-facts">
        <span>No</span>
      </label>
    </div>
    <div class="form-flex" id="petName">

      <p>Choose a pet and a name!</p>
      <div>
        <select class="Pet select">
          <option value="0" disabled selected>Please select one</option>
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="goldfish">Goldfish</option>
        </select>

        <select class="my-select">
          <option value="0" disabled selected>Please select one</option>
          <option value="opt-1">OP 1</option>
          <option value="opt-2">OP 2</option>
          <option value="opt-3">OP 3</option>
        </select>
      </div>
    </div>

    <div class="form-flex">
      <button type="submit">I love cats</button>
      <button type="submit">Sign up</button>
    </div>

  </form>


</body>

</html>
